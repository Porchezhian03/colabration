<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern E-Commerce Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">📦 Admin Panel</h4>
    <a href="#products">🛍️ Product Management</a>
    <a href="#orders">📄 Order Management</a>
    <a href="#analytics">📊 Analytics</a>
    <a href="#settings">⚙️ User Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <nav class="navbar navbar-expand navbar-light px-4 py-3">
      <div class="container-fluid">
        <span class="navbar-brand fw-semibold">Dashboard Overview</span>
        <button id="toggleMode" class="btn btn-outline-primary">Toggle Dark Mode</button>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- Product Management -->
      <section id="products">
        <div class="card p-4 mb-4">
          <h2>🛍️ Product Management</h2>
          <table class="table table-hover">
            <thead class="table-primary">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product A</td>
                <td>$100</td>
                <td>Electronics</td>
                <td><button class="btn btn-sm btn-outline-primary">Edit</button></td>
              </tr>
            </tbody>
          </table>
          <form class="mt-3 row g-2">
            <div class="col-md-4">
              <input class="form-control" placeholder="Product Name" />
            </div>
            <div class="col-md-3">
              <input class="form-control" placeholder="Price" />
            </div>
            <div class="col-md-3">
              <input class="form-control" placeholder="Category" />
            </div>
            <div class="col-md-2">
              <button class="btn btn-success w-100">Add Product</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Order Management -->
      <section id="orders">
        <div class="card p-4 mb-4">
          <h2>📄 Order Management</h2>
          <select class="form-select mb-3 w-25">
            <option>All Orders</option>
            <option>Pending</option>
            <option>Delivered</option>
          </select>
          <table class="table table-hover">
            <thead class="table-info">
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#123</td>
                <td>John Doe</td>
                <td>Delivered</td>
                <td>$250</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Analytics Page -->
      <section id="analytics">
        <div class="card p-4 mb-4">
          <h2>📊 Analytics</h2>
          <canvas id="salesChart" width="400" height="200"></canvas>
        </div>
      </section>

      <!-- User Settings -->
      <section id="settings">
        <div class="card p-4 mb-4">
          <h2>⚙️ User Settings</h2>
          <form class="row g-3">
            <div class="col-md-6">
              <input class="form-control" placeholder="Username" />
            </div>
            <div class="col-md-6">
              <input class="form-control" type="password" placeholder="Password" />
            </div>
            <div class="col-12">
              <button class="btn btn-primary">Save Settings</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
